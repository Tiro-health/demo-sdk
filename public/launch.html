<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SDK Launch</title>
  <style>
    body {
      background: #1a1a1a;
      color: #e5e5e5;
      padding: 2rem;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      line-height: 1.6;
    }
    h1 {
      margin-bottom: 1rem;
      font-size: 2rem;
    }
    h2 {
      margin-top: 2rem;
      margin-bottom: 1rem;
      font-size: 1.5rem;
      color: #a3a3a3;
    }
    p {
      margin-bottom: 1.5rem;
    }
    a {
      color: #60a5fa;
      text-decoration: none;
      font-weight: 500;
      border-bottom: 1px solid transparent;
      transition: border-color 0.2s;
    }
    a:hover {
      border-bottom-color: #60a5fa;
    }
    button {
      background: #2563eb;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 0.375rem;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s;
      margin-right: 1rem;
    }
    button:hover {
      background: #1d4ed8;
    }
    .fhir-section {
      margin-top: 2rem;
      padding: 1rem;
      background: #262626;
      border-radius: 0.5rem;
      border: 1px solid #404040;
    }
    .fhir-data {
      margin-top: 1rem;
      padding: 1rem;
      background: #171717;
      border-radius: 0.375rem;
      border: 1px solid #404040;
      max-height: 400px;
      overflow-y: auto;
      font-family: 'Courier New', monospace;
      font-size: 0.875rem;
    }
    .fhir-data pre {
      margin: 0;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    .resource-count {
      color: #4ade80;
      font-weight: 600;
    }
    .nav-links {
      margin-top: 2rem;
      padding-top: 2rem;
      border-top: 1px solid #404040;
    }
  </style>
</head>
<body>
  <h1>SDK Launch Page</h1>
  <p>This is the initial launch page for SDK debugging.</p>

  <div class="fhir-section">
    <h2>FHIR Resources</h2>
    <p>Mock FHIR Bundle containing Task and QuestionnaireResponse resources:</p>
    <div>
      <button onclick="fetchBundle()">Fetch FHIR Bundle</button>
      <a href="/fhir-bundle.json" target="_blank">View Raw JSON</a>
    </div>
    <div id="bundle-display" class="fhir-data" style="display: none;">
      <pre id="bundle-content"></pre>
    </div>
  </div>

  <div class="nav-links">
    <a href="/callback.html">Navigate to Callback â†’</a>
  </div>

  <script>
    async function fetchBundle() {
      try {
        const response = await fetch('/fhir-bundle.json');
        const bundle = await response.json();

        // Display formatted JSON
        const display = document.getElementById('bundle-display');
        const content = document.getElementById('bundle-content');

        // Create summary
        const taskCount = bundle.entry.filter(e => e.resource.resourceType === 'Task').length;
        const qrCount = bundle.entry.filter(e => e.resource.resourceType === 'QuestionnaireResponse').length;

        const summary = `FHIR Bundle loaded successfully!\n\nBundle ID: ${bundle.id}\nTotal Resources: ${bundle.entry.length}\n- Tasks: ${taskCount}\n- QuestionnaireResponses: ${qrCount}\n\n${'-'.repeat(60)}\n\n`;

        content.textContent = summary + JSON.stringify(bundle, null, 2);
        display.style.display = 'block';

        console.log('FHIR Bundle loaded:', bundle);
      } catch (error) {
        console.error('Error fetching bundle:', error);
        alert('Error loading FHIR bundle: ' + error.message);
      }
    }
  </script>
</body>
</html>
